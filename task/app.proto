syntax = "proto3";

package task;

option go_package = "/pb";

message App {

  message Props {
    uint32 id = 1;
    string type = 2;
    string name = 3;
    string value = 4;
  }

  message Widgets {
    string name = 1;
    repeated Props props = 2;
    uint32 id = 3;
  }

  message Screens {
    uint32 id = 1;
    string type = 2;
    repeated Props props = 3;
    repeated Widgets widgets = 4;
  }

  repeated Props props = 1;
  repeated Screens screens = 2;
}